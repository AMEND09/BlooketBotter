<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700|Titan+One|Montserrat:400,600,700">
  <link rel="icon" href="https://cdn.glitch.global/50648a61-8fe9-4ce0-a01c-baff9438bbf2/bblogo.png">
  <meta name="google-site-verification" content="UCESNa27VYtuffW-_CapVrfDLOYPhwcyZXGAFe3rp9w" />
  <meta name="description" content="blooket bot - Enhance your Blooket experience with our tool">
  <meta property="og:title" content="Blooket Bot">
  <meta property="og:description" content="Enhance your Blooket experience with our tool">
  <meta property="og:image" content="https://cdn.glitch.global/50648a61-8fe9-4ce0-a01c-baff9438bbf2/bblogo.png">
  <meta property="og:url" content="https://bb.doyle31.com">
  <meta property="og:type" content="website">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blooket Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: manipulation;
      font-family: 'Nunito', sans-serif;
    }
    
    body {
      background-color: #0a9e6e;
      color: #333;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .background-pattern {
      z-index: -1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.06;
      background-image: url('https://ac.blooket.com/dashboard/65a43218fd1cabe52bdf1cda34613e9e.png');
      background-size: 550px;
      transform: rotate(15deg);
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }
    
    .header h1 {
      font-family: 'Titan One', sans-serif;
      font-size: 48px;
      color: #fff;
      text-shadow: 0 3px 0 rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }
    
    .header p {
      color: rgba(255,255,255,0.9);
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .main-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .input-group {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .input-field {
      flex: 1;
      min-width: 200px;
    }
    
    .input-field label {
      display: block;
      margin-bottom: 10px;
      font-weight: 700;
      color: #444;
      font-size: 16px;
    }
    
    .input-field input {
      width: 100%;
      height: 60px;
      padding: 10px 20px;
      font-size: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: all 0.3s;
      font-weight: 700;
      color: #5f5f5f;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    
    .input-field input:focus {
      border-color: #0a9e6e;
      outline: none;
      box-shadow: 0 0 0 3px rgba(10, 158, 110, 0.2);
    }
    
    .join-button {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .btn {
      background-color: #ff9500;
      color: #fff;
      border: none;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 0 rgba(0,0,0,0.2);
      text-transform: uppercase;
    }
    
    .btn:hover {
      background-color: #ff8000;
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(3px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.2);
    }
    
    .options {
      margin-top: 30px;
    }
    
    .option-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background-color: rgba(255,255,255,0.1);
      padding: 12px 20px;
      border-radius: 10px;
      transition: all 0.3s;
    }
    
    .option-group:hover {
      background-color: rgba(255,255,255,0.2);
    }
    
    .option-label {
      flex: 1;
      font-weight: 600;
      font-size: 18px;
      color: #fff;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.5);
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #ff9500;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #ff9500;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .help-text {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      margin-top: 5px;
      padding-left: 20px;
    }
    
    .chat-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 350px;
      height: 450px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s;
      transform: translateY(500px);
    }
    
    .chat-container.active {
      transform: translateY(0);
    }
    
    .chat-header {
      background-color: #ff9500;
      padding: 15px;
      color: #fff;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .close-chat {
      cursor: pointer;
      font-size: 20px;
    }
    
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse;
    }
    
    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    
    .message-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
    }
    
    .message-input input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
    }
    
    .message-input button {
      background-color: #ff9500;
      color: #fff;
      border: none;
      padding: 0 20px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    
    .status-bar {
      background-color: rgba(255,255,255,0.9);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    
    .status-indicator {
      width: 15px;
      height: 15px;
      background-color: #ffcc00;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status-indicator.connected {
      background-color: #2ecc71;
    }
    
    .status-text {
      font-weight: 600;
      color: #444;
    }
    
    .error-message {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #e74c3c;
      color: #fff;
      padding: 15px;
      text-align: center;
      transform: translateY(100%);
      transition: transform 0.3s;
      font-weight: 700;
      z-index: 100;
    }
    
    .error-message.show {
      transform: translateY(0);
    }
    
    .chat-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #ff9500;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10;
      transition: all 0.3s;
    }
    
    .chat-toggle:hover {
      transform: scale(1.1);
    }
    
    .footer {
      text-align: center;
      padding: 20px 0;
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }
    
    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .input-group {
        flex-direction: column;
      }
      
      .header h1 {
        font-size: 36px;
      }
      
      .chat-container {
        width: 100%;
        height: 100%;
        right: 0;
        bottom: 0;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  
  <div class="container">
    <div class="header">
      <h1>Blooket Bot</h1>
      <p>Enhance your Blooket experience with our powerful tool</p>
    </div>
    
    <div class="main-card">
      <div class="input-group">
        <div class="input-field">
          <label for="gcode">Game Code</label>
          <input type="text" id="gcode" placeholder="Enter game code" autocomplete="off">
        </div>
        
        <div class="input-field">
          <label for="gname">Nickname</label>
          <input type="text" id="gname" placeholder="Enter nickname" autocomplete="off">
        </div>
      </div>
      
      <div class="join-button">
        <button class="btn" onclick="join()">Join Game</button>
      </div>
    </div>
    
    <div class="options">
      <div class="option-group">
        <div class="option-label">Incognito Mode</div>
        <label class="toggle">
          <input type="checkbox" id="icogmode" checked>
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="option-group">
        <div class="option-label">Bypass Filter</div>
        <label class="toggle">
          <input type="checkbox" id="bcf">
          <span class="slider"></span>
        </label>
      </div>
      
      <div class="option-group">
        <div class="option-label">First Place Switch</div>
        <label class="toggle">
          <input type="checkbox" id="fpswitch" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="help-text">*For First Place Switch to work, your amount must not be a number!</div>
    </div>
    
    <div class="status-bar">
      <div class="status-indicator" id="status-indicator"></div>
      <div class="status-text" id="status">Status: Loading...</div>
    </div>
    
    <div id="ctrlpanel" class="control-panel"></div>
    
    <div class="footer">
      <p>Created by <a href="https://github.com/AMEND09" target="_blank">AMEND09</a> </p>
    </div>
  </div>
  
  <div class="chat-toggle" id="toggle-chat">💬</div>
  
  <div class="chat-container" id="chat-container">
    <div class="chat-header">
      <div>Chat</div>
      <div class="close-chat" id="close-chat">✕</div>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="chatmsg"></div>
    </div>
    <div class="message-input">
      <input type="text" id="chat" placeholder="Type a message...">
      <button id="send-message">Send</button>
    </div>
  </div>
  
  <div class="error-message" id="error"></div>
  
  <script type="module">
    //copied from google cause i'm lazy
    import { initializeApp, deleteApp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js'
    import { getAuth, signInWithCustomToken, setPersistence } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js'
    import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js'
    window.initializeApp = initializeApp;
    window.getAuth = getAuth;
    window.deleteApp = deleteApp;
    window.getDatabase = getDatabase;
    window.ref = ref;
    window.set = set;
    window.get = get;
    window.onValue = onValue;
    window.signInWithCustomToken = signInWithCustomToken;
    window.setPersistence = setPersistence;
    const urlcode = (new URLSearchParams(window.location.search)).get("code");
    if(urlcode){document.querySelector("#gcode").value = urlcode;}
  </script>
  <script src="https://zalgo.org/lunicode.js"></script>
  <script>
    function join() {
      var cin = document.getElementById("gcode");
      var name = document.getElementById("gname");
      joinGame(cin.value, name.value, document.getElementById("icogmode").checked);
    }
    
    function errorBar(error){
      var e = document.getElementById("error");
      e.innerText = error;
      e.classList.add("show");
      setTimeout(function(){
        e.classList.remove("show");
      }, 4000);
    }
    
    // Chat toggle functionality
    document.getElementById("toggle-chat").addEventListener("click", function() {
      document.getElementById("chat-container").classList.add("active");
      this.style.display = "none";
    });
    
    document.getElementById("close-chat").addEventListener("click", function() {
      document.getElementById("chat-container").classList.remove("active");
      document.getElementById("toggle-chat").style.display = "flex";
    });
    
    // Send message on enter key
    document.getElementById("chat").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        document.getElementById("send-message").click();
      }
    });
    
    // Make chat draggable - basic functionality
    let isDragging = false;
    let offsetX, offsetY;
    
    document.querySelector(".chat-header").addEventListener("mousedown", function(e) {
      isDragging = true;
      offsetX = e.clientX - document.getElementById("chat-container").getBoundingClientRect().left;
      offsetY = e.clientY - document.getElementById("chat-container").getBoundingClientRect().top;
    });
    
    document.addEventListener("mousemove", function(e) {
      if (isDragging) {
        const chat = document.getElementById("chat-container");
        chat.style.right = "auto";
        chat.style.bottom = "auto";
        chat.style.left = (e.clientX - offsetX) + "px";
        chat.style.top = (e.clientY - offsetY) + "px";
      }
    });
    
    document.addEventListener("mouseup", function() {
      isDragging = false;
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
